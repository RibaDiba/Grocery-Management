services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7
    container_name: grocery-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=grocery_db
    restart: unless-stopped
    networks:
      - grocery-network

  # Backend API Service
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: grocery-backend
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
      - ./apps/backend/uploads:/app/uploads
    env_file:
      - ./apps/backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      # MongoDB connection - uses Docker service name 'mongodb' when running in Docker
      # If MONGO_URI is set in .env file, it will be overridden by this
      - MONGO_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - grocery-network

  # Frontend Next.js Service
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: grocery-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - grocery-network

volumes:
  mongodb_data:
    driver: local

networks:
  grocery-network:
    driver: bridge

